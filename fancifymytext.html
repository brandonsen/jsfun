<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		
		  <script src="fancifymytext.js" defer></script>
	</head>

	<body>
		<form>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<label for="textInput">Enter your text:</label><br />
			<textarea id="textInput" name="text" rows="4" cols="30"></textarea>
		  </fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton" type="button" onclick="biggerText()">Bigger!</button><br />
	
			<input type="radio" id="fancyRadio" name="textStyle" value="FancyShmancy" onchange="applyStyles()"/>
			<label for="fancyRadio">FancyShmancy</label>
	
			<input type="radio" id="boringRadio" name="textStyle" value="BoringBetty" onchange="removeStyles()"/>
			<label for="boringRadio">BoringBetty</label>
		  </fieldset>
		  <button type="button" onclick="mooText()">Moo</button>
		</form>
	</body>
</html>
